<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Real Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="user in users">
      <td>{{user.username}}</td>
      <td>{{user.realname}}</td>
      <td><a href="#/user/{{user.username}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <span class="glyphicon glyphicon-trash" aria-hidden="true" data-ng-click="delete(user.username)"></span></td>
    </tr>
  </tbody>
</table>

<div class="well">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Username..." data-ng-model="aux.username" required> <input type="password" class="form-control" id="password" placeholder="Password..." data-ng-model="aux.password" required> <input type="text" class="form-control" id="realname" placeholder="Real Name..." data-ng-model="aux.realname" required>
      <button type="submit" class="btn btn-primary" data-ng-click="insert()">Add</button>
    </div>
  </form>
</div>
